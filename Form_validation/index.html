<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css"/>

<body>
    <div class="main">

        <form action="" method="post" class="form" id="register-form">
            <h3 class="heading">Thanh vien dang ki</h3>
            <p class="desc">cung nhua hoc mien phi tai f8</p>
            
            <div class="spacer"></div>

            <div class="form-group ">
                <lable class="form-label" for="fullname">ten day du</lable>
                <input id="fullname" type="text" name="fullname"  rules="required" placeholder="vd: hiephuynh" class="form-control"/>
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">    
                <lable class="form-label" for="email">email</lable>
                <input id="email" type="text" name="email" rules="required|email" placeholder="vd: hiephuynh@123.com" class="form-control"/>
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <lable class="form-label" for="password">password</lable>
                <input id="password" type="text" name="password" rules="required|min:6" placeholder="vd: hiephuynh@123.com" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">dang ki</button>
        </form>
    </div>
