    function Course({ data, children, title }) {
        return (
            <ul>
                {
                  data.map((...props) => children(...props))  
                }
            </ul>
        )
    }

    function App() {
        const apples = ['iphone', 'ipad', 'macbook']
        return (
            <React.Fragment>
                <Course data = {apples}>
                    {(item, index) => 
                        <h1 
                            className='btn' 
                            key={index}
                        >
                            {item}
                        </h1>
                    }
                </Course>
               
            </React.Fragment>
        )
    }
