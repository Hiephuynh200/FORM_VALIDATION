    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>

<body>
    <!--
        1. React.createElement() -> Reat elemnent
        2. So sánh với document.createEement() -> DOM element
        3. Thay đổi: id, className, style...
        4. Thêm: Text, HTML
        5. Tạo: 
            <h1 title= "Hello" class= "heading">Hello Guys</h1>
        6. Tạo
            <ul>
                <li>JavaScript</li>
                <li>React</li>
            </ul>

        7. Tạo 
            <div class="post-item">
                <h2 title="Hoc React tai f8">hoc reactjs</h2>
                <p>tu co ban den nang cao</p>
            </div>

    -->
    <script>
        //Bài 7
        const DivDOM = document.createElement('div');
        DivDOM.className = 'post-item'

        const h2DOM = document.createElement('h2')
        h2DOM.title = 'Hoc React tai f8'
        h2DOM.innerText = 'hoc reactjs'
        h2DOM.style= 'color: red'
        const pDOM = document.createElement('p')
        pDOM.innerText = 'tu co ban den nang cao'

        DivDOM.appendChild(h2DOM)
        DivDOM.appendChild(pDOM)
        document.body.appendChild(DivDOM)

        //reactjs
        const divReact = React.createElement(
            'div',
            {
                className: 'post-item',
            },
            React.createElement('h2', {title: 'Hoc React tai f8'}, 'hoc reactjs'),
            React.createElement('p', 'null', 'tu co ban den nang cao'),
        )
        console.log(divReact)
    </script>
